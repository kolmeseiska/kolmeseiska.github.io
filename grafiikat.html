---
layout: default
---

<section>
  <article>
    <hgroup>
      <h1> Graafiset materiaalit</h1>
    </hgroup>
    <p>Tältä sivulta löytyy Teekkariristeily 2015 -tapahtuman mainosmateriaalit, sekä muut graafiset tuotokset. Enjoy!</p>
    <ul class="list-group" style="width: 60%; margin-top: 3%">
      {% for data in site.graphics %}
        <li class="list-group-item"> 
          <span> {{ data.description }} <span> <br/>
          <span class="glyphicon glyphicon-file"></span> 
          <a href={{data.url}} download={{data.name}}>{{data.name}}</a>
        </li>
      {% endfor %}
  </article>
</section>
