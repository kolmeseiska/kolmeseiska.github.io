<div class="container">
    <ul class="nav navbar-nav centered">
      {% for nav in site.navigation %}
        {% if nav.url == page.url %}
          <li class="active"> 
            <a href= {{ nav.url }}>{{ nav.title  }}</a>
            </li>
        {% else %}
          <li>
            <a href= {{ nav.url }}>{{ nav.title  }}</a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
</div>
